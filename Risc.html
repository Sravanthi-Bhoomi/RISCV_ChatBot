<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC Architecture Chatbot</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        /* Container Styling */
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            color: #0066cc;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Chatbot Container */
        #chatbot-container {
            width: 100%;
            min-height: 400px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RISC Architecture Chatbot</h1>
        <p>Welcome! This chatbot is here to assist you with any questions related to RISC architecture. Feel free to ask!</p>

        <!-- Chatbot Embed -->
        <div id="chatbot-container"></div>
        
        <script type="module">
            import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js"
            Chatbot.init({
                chatflowid: "6b61ca6d-0e4d-4dea-8351-6c936b66460e",
                apiHost: "http://localhost:3000",
            })
        </script>

        <div class="footer">
            <p>&copy; 2024 RISC Chatbot. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
