<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RISC Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        #chatbot-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>RISC Chatbot</h1>
        <p>Welcome! Ask questions about RISC architecture and get instant answers.</p>

        <!-- Chatbot Embed -->
        <div id="chatbot-container"></div>
        
        <footer>
            Powered by FlowiseAI | <a href="https://riscv.org/">Learn more about RISC-V Architecture</a>
        </footer>
    </div>

    <script type="module">
        import Chatbot from "https://cdn.jsdelivr.net/npm/flowise-embed/dist/web.js";
        
        Chatbot.init({
            chatflowid: "6b61ca6d-0e4d-4dea-8351-6c936b66460e",
            apiHost: "http://localhost:3000",
        });
    </script>

</body>
</html>
